  <script>
function update_title()
{
    $.get('/api/0/current', function(data) {
        var title = data.title;
        if (typeof title === 'undefined') {
            title = data.name;
        }
        $('#camtitle')[0].innerHTML = '<a href="'+data.url+'">'+title+'</a>';
        var secs = Math.round(data.time_left);
        if (secs < 0)
            secs = 0;
        var mins = Math.floor(secs/60);
        secs = secs % 60;
        $('#camtime')[0].innerHTML = ''+mins+':'+((secs < 10) ? '0'+secs : secs);
        setTimeout(update_title, 500);
    }, 'json');
}
update_title();
  </script>
